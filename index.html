<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pomo</title>
        <meta name="description" content="Pomodoro timer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <div id="pomo-widget" class="pomo-widget">
            <div class="header">Pomo</div>
            <display-countdown></display-countdown>
            <fieldset>
                <label title="Setup countdown (minutes)">Setup countdown (minutes)</label>
                <input type="number" name="countdown" class="countdown">
            </fieldset>
            <fieldset>
                <button name="start" class="start-button">Start</button>
                <button name="stop" class="stop-button">Stop</button>
            </fieldset>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
